<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="css/step5.css">

  </head>
  <body>

    <main class="container">
      <section class="content-left">
        <img src="assets/images/bg-sidebar-desktop.svg" alt="" class="bg-pc">
        <img src="assets/images/bg-sidebar-mobile.svg" alt="" class="bg-mobile">
        <article class="container-step">
          <div class="steps">
            <div class="step">
              <div class="circle ">
                <span>1</span>
              </div>
              <div class="step-text">
                <span>Step 1</span>
                <h4>your info</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle ">
                <span>2</span>
              </div>
              <div class="step-text">
                <span>Step 2</span>
                <h4>select plan</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle ">
                <span>3</span>
              </div>
              <div class="step-text">
                <span>Step 3</span>
                <h4>add-ons</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle circle-active">
                <span>4</span>
              </div>
              <div class="step-text">
                <span>Step 4</span>
                <h4>summary</h4>
              </div>
            </div>
          </div>
        </article>
      </section>
      <section class="content-right">

        <article class="logo">
            <img src="assets/images/icon-thank-you.svg" alt="">
        </article>
        <article class="content-text">
            <h2>Thank you!</h2>
            <p>Thanks for confirming your subscription! We hope you have fun using our plataform. If you ever need support, please feel free to email us at support@learmgaming.com </p>
        </article>

      </section>
    </main>




    

  </body>
</html>
