<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <main class="container">
      <section class="content-left">
        <img src="assets/images/bg-sidebar-desktop.svg" alt="" class="bg-pc">
        <img src="assets/images/bg-sidebar-mobile.svg" alt="" class="bg-mobile">
        <article class="container-step">
          <div class="steps">
            <div class="step">
              <div class="circle circle-active">
                <span>1</span>
              </div>
              <div class="step-text">
                <span>Step 1</span>
                <h4>your info</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle">
                <span>2</span>
              </div>
              <div class="step-text">
                <span>Step 2</span>
                <h4>select plan</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle">
                <span>3</span>
              </div>
              <div class="step-text">
                <span>Step 3</span>
                <h4>add-ons</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle">
                <span>4</span>
              </div>
              <div class="step-text">
                <span>Step 4</span>
                <h4>summary</h4>
              </div>
            </div>
          </div>
        </article>
      </section>
      <section class="content-right">
        <h3>Personal info</h3>
        <p>Please Provide your name, email addres and phone number.</p>

        <form class="form">
          <label>Name</label>
          <input type="text" id="inputName" placeholder="Vanessa Mint" required>
          
          <label>Email Address</label>
          <input type="email" id="inputEmail" placeholder="vanessamint@.." required>
          
          <label>Phone number</label>
          <input type="number" id="inputNumber" required checked placeholder="e.g. +1234567890" >
          

        </form>
        <div class="btn-next">
          <a type="submit" href="#" id="btn"  class="btn">Next Step</a>
        </div>
        
      
      </section>
    </main>


    <script src="js/index.js"></script>

  </body>
</html>
