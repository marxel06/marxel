<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="css/step4.css">

  </head>
  <body>

    <main class="container">
      <section class="content-left">
        <img src="assets/images/bg-sidebar-desktop.svg" alt="" class="bg-pc">
        <img src="assets/images/bg-sidebar-mobile.svg" alt="" class="bg-mobile">
        <article class="container-step">
          <div class="steps">
            <div class="step">
              <div class="circle ">
                <span>1</span>
              </div>
              <div class="step-text">
                <span>Step 1</span>
                <h4>your info</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle ">
                <span>2</span>
              </div>
              <div class="step-text">
                <span>Step 2</span>
                <h4>select plan</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle ">
                <span>3</span>
              </div>
              <div class="step-text">
                <span>Step 3</span>
                <h4>add-ons</h4>
              </div>
            </div>
            <div class="step">
              <div class="circle circle-active">
                <span>4</span>
              </div>
              <div class="step-text">
                <span>Step 4</span>
                <h4>summary</h4>
              </div>
            </div>
          </div>
        </article>
      </section>
      <section class="content-right">
        <div class="content-righ-text">
          <h3>Finishing up</h3>
          <p>Double-check everything looks OK before confirming.</p>
        </div>

        <section class="finish-check">
            <article class="check-plan">
                <div class="check-plan-left">
                    <h3>Arcade (Monthly)</h3>
                    <a href="#">Change</a>
                </div>
                <div class="check-plan-right">
                    <h4>$9/mo</h4>
                </div>

            </article>
            <div class="line"></div>

            <article class="resumen-service">
                <div class="resumen-left">
                    <p>Online service</p>
                    <p>Larget storage</p>
                </div>
                <div class="resumen-right">
                    <span>+$1/mo</span>
                    <span>+$2/mo</span>
                </div>
            </article>
            <article class="resumen-total">
                <div class="resumen-left">
                    <p>Online service</p>
                </div>
                <div class="resumen-right">
                    <span>+$12/mo</span>
                </div>
            </article>
        </section>
        

        
        <div class="btns-footer">
          <div class="btn-back">
            <a href="step3.html">Go Back</a>
          </div>
          <div class="btn-next">
            <a id="btnSubmit" href="step5.html" class="btn">Confirm</a>
          </div>
  
        </div>
        

      </section>
    </main>

    <script src="js/stepcheck.js"></script>



    

  </body>
</html>
